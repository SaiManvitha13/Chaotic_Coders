	<body background="background.jpg">
		<form name="RegistrationPage">
		<h1 align="center"> <font color="blue"> Events Registration Form </font> </h1>
		<hr>
		<table align="center">
			<tr>
				<td><label><font color="black"> <h3><b>Event_ID</b></h3></font></label></td>
				<td><input type="text" name="cid" maxlength="3"></input></td>
			</tr>
			<tr>
				<td> <b> Event_Name </b> </td>
				<td> <input type="text" name="name" required> </td>
			</tr>
			<tr>
				<td><label><font color="black"><h3 align="justify"><b>Event_Date</b></h3></font></label></td>
				<td> <input type = "date" />(yyyy-mm-dd)</label></td>
			</tr>
			<tr>
				<td> <b> Organiser E-Mail ID </b> </td>
				<td> <input type="email" name="email" required> </td>
			</tr>

			
			<tr>
				<td> <b> Oraganiser Phone Number </b> </td>
				<td> <input type="text" name="phno" required> </td>
			</tr>
			<tr>
				<td> <b> Event_Description </b> </td>
				<td> <textarea rows="3" cols="30" name="address"></textarea> </td>
			</tr>
			<tr>
				<td> <b> Event_Type </b> </td>
				<td>
					<select name="Type">
						<option value="On-Premise">On-Premise</option>
						<option value="Virtual">Virtual</option>
									
					
				</td>
			</tr>
	
			<tr>
				<td> <b> Gender </b> </td>
				<td> 
					<input type="radio" name="gender" value="male"> <b> Male </b> 
				     	<input type="radio" name="gender" value="female"> <b> Female </b> 
				</td>
			</tr>


			<tr>
				<td> <b> Event_Location </b> </td>
				<td> 
					<input type="checkbox" name="loc" value="Mumbai"> Mumbai
					<input type="checkbox" name="loc" value="Delhi"> Delhi
					<input type="checkbox" name="loc" value="Zoom"> Zoom
					<input type="checkbox" name="loc" value="Whatssapp"> Whattsapp
				</td>
			</tr>
			<tr>
				<td> <b> Event_Status </b> </td>
				<td>
					<select name="status">
						<option value="Live">Live</option>
						<option value="Scheduled">Scheduled</option>
						<option value="Completed">Completed</option>
						<option value="Cancelled">Cancelled</option>
						
									
					
				</td>
			</tr>
			<tr>
				<td> <b> Max Seats </b> </td>
				<td> <input type="text" name="seats" required> </td>
			</tr>

			

			
			
			
			<tr>
				<td>
				</td>
				<td> 
					<input type="submit" value="Submit">
					<input type="reset" value="Reset"> 
				</td>
			</tr>
		</table>
		</form>
</html>
